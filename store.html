<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="css/css-settings.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
    <link rel="shortcut icon" href="./images/main-icon.svg">
</head>
<body>
    <div class="settings">
        <div class="app-store">
            <div class="top">
                <div class="main">
                    <img src="images/images-app-store.png" alt="app-store">
                    <h1 class="title">App Store</h1>
                    <p class="down-note">Downloads</p>
                </div>
                <h3>The App Store is an app marketplace developed by Blazer!<span>lol</span></h3>
                <h3 class="learn-more">Learn More</h3>
                <form>
                    <input type="text" placeholder="60+ Extra Games, Apps &amp; more!" id="search" autocomplete="off" oninput="searchFunction()">
                    <button><i class="fa-solid fa-search"></i></button>
                </form>
                <hr>
                <div class="apps" id="apps"></div>
            </div>
        </div>
        <div id="excess"></div>
        <div class="downloads">
            <div class="main">
                <h1>Downloads:</h1>
                <div id="installations"></div>
            </div>
        </div>
    </div>
</body>
</html><html><script src="js/3554-js-settings.js"></script></html>
